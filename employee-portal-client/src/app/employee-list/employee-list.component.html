<div class="container">
    <div class="row">
        <h2>Employee Registration Portal</h2>
    </div>
    <div class="row">
        <table class="table table-striped" *ngIf="employeeList;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeList;">
                    <td>{{ employee.firstname }}</td>
                    <td>{{ employee.lastname}}</td>
                    <td>{{ employee.gender }}</td>
                    <td>{{ employee.DOB }}</td>
                    <td>{{ employee.department }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
